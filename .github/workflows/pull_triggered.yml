# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
  #  branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:


jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install pycryptodome
          pip install pillow

      # Runs a set of commands using the runners shell
      # Exit 0 if timeout complete successfully, 1 if timeout failed
      - name: Run python server.py to see if it works
        run: timeout 5 python3 server.py || ( [[ $? -eq 124 ]] && exit 0 || exit 1 )
      
      # if errno is 111, then the client failed to connect as is expected, so exit 0
      - name: Run python client.py to see if it works
        run: |
          python3 server.py & # start server in background for connection
          timeout 5 python3 client.py || ( [[ $? -eq 111 ]] && exit 0 || exit 1 )
